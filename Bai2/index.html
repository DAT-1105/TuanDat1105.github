<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý User và Posts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-4">
      <!-- Tiêu đề -->
      <h1 class="text-center text-primary mb-4">Quản Lý User và Posts</h1>
  
      <!-- Tabs Navigation -->
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Đăng nhập</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Đăng ký</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button">Danh sách Users</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="posts-tab" data-bs-toggle="tab" data-bs-target="#posts" type="button">Danh sách Posts</button>
        </li>
      </ul>
  
      <!-- Nội dung Tabs -->
      <div class="tab-content mt-3" id="myTabContent">
        <!-- Đăng nhập -->
        <div class="tab-pane fade show active" id="login">
          <div class="card p-3 shadow">
            <h3 class="mb-3">Đăng nhập</h3>
            <input type="text" id="loginEmail" class="form-control mb-2" placeholder="Email" />
            <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" />
            <button id="btnLogin" class="btn btn-primary w-100">Đăng nhập</button>
          </div>
        </div>
  
        <!-- Đăng ký -->
        <div class="tab-pane fade" id="register">
          <div class="card p-3 shadow">
            <h3 class="mb-3">Đăng ký</h3>
            <input type="text" id="firstName" class="form-control mb-2" placeholder="Họ" />
            <input type="text" id="lastName" class="form-control mb-2" placeholder="Tên" />
            <input type="email" id="registerEmail" class="form-control mb-2" placeholder="Email" />
            <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Password" />
            <button id="btnRegister" class="btn btn-success w-100">Đăng ký</button>
          </div>
        </div>
  
        <!-- Danh sách Users -->
        <div class="tab-pane fade" id="users">
          <div class="card p-3 shadow">
            <h3 class="mb-3">Danh sách Users</h3>
            <input type="text" id="searchKeyword" class="form-control mb-3" placeholder="Tìm kiếm..." />
            <button id="btnSearchUsers" class="btn btn-info mb-3">Tìm kiếm</button>
            <div id="userList"></div>
          </div>
        </div>
  
        <!-- Danh sách Posts -->
        <div class="tab-pane fade" id="posts">
          <div class="card p-3 shadow">
            <h3 class="mb-3">Danh sách Posts</h3>
            <button id="btnViewPosts" class="btn btn-warning mb-3">Xem tất cả Posts</button>
            <div id="postList"></div>
            <hr />
            <input type="number" id="postId" class="form-control mb-2" placeholder="Nhập ID Post" />
            <button id="btnViewPostDetail" class="btn btn-secondary mb-3">Xem chi tiết Post</button>
            <div id="postDetail"></div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Thêm Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script logic -->
    <script src="app.js"></script>
  </body>
